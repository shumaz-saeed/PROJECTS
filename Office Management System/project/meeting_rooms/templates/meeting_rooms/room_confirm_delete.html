{% extends 'base.html' %}

{% block title %}Confirm Delete Room - TECHESTHETE{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Room Deletion</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the room "<strong>{{ room.name }}</strong>"?</p>
    <p class="text-red-600 font-semibold mb-6">Deleting this room will also delete all associated bookings!</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
            Delete Room
        </button>
        <a href="{% url 'room_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
