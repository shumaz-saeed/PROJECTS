{% extends 'base.html' %}

{% block title %}Confirm Delete Task - HRM System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Task Deletion</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>" from project "<strong>{{ task.project.name }}</strong>"?</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
            Delete Task
        </button>
        <a href="{% url 'task_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
